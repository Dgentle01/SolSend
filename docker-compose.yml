version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: solsend_backend
    restart: unless-stopped
    environment:
      - CORS_ORIGINS=http://localhost:3000,https://localhost:3000
    ports:
      - "8001:8000"
    networks:
      - solsend_network
    networks:
      - solsend_network
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: solsend_frontend
    restart: unless-stopped
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - REACT_APP_SOLANA_NETWORK=devnet
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - solsend_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  solsend_network:
    driver: bridge
